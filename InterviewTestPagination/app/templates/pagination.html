<!-- TODO: make it a reusable directive (don't worry about style) -->
<div class="pagination">
    <div>
        Items per page
        <select ng-model="TotalItems" ng-change="reloadResults()">
            <!-- select how many items should be displayed per page -->
            <option value="10">10</option>
            <option value="20" selected="selected">20</option> <!-- default option on first load should be 20 -->
            <option value="30">30</option>
            <option value="{{page.TotalItems}}">all</option> <!-- disregard pagination: show all the items -->
        </select>
    </div>
    <div>
        <button id="firstPageButton" ng-click="firstPage()">&lt;&lt;</button> <!-- 'go to first page' button -->
        <button id="previousPageButton" ng-click="previousPage()">&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->
        Page <input type="number" ng-model="CurrentPage" min="1" max="{{page.NumberOfPages}}" ng-=""/> <!-- input to select page to go to: go to page when input changes value --> of {{page.NumberOfPages}} <!-- number of pages -->

        <button id="nextPageButton" ng-click="nextPage()">&gt;</button> <!-- 'go to next page' button: can't go higher than last page number -->
        <button id="lastPageButton" ng-click="lastPage()">&gt;&gt;</button> <!-- 'go to last page' button -->
    </div>
    <div>
        <span>{{page.TotalItems}} items</span> <!-- total number of items -->
    </div>

</div>
